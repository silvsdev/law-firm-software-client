<div>
  <div class="md:flex md:items-center md:justify-between mb-8">
    <div class="min-w-0 flex-1">
      <h2 class="font-bold text-gray-900 sm:truncate sm:text-2xl sm:tracking-tight">{{ greeting }}, {{userName}} {{emoji}}</h2>
    </div>
  </div>

  <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
    <!-- Leads Card - only for Admin and Marketing -->
    <a *ngIf="accountService.hasRole(['Admin', 'Marketing'])"
       [routerLink]="['/leads']"
       class="group block h-full overflow-hidden rounded-lg bg-white shadow-lg transition-all duration-300 hover:shadow-xl">
      <div class="h-48 overflow-hidden bg-gray-200">
        <img
          src="https://images.unsplash.com/photo-1551836022-d5d88e9218df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&h=400&q=80"
          alt="Leads illustration"
          class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-105"
        >
      </div>
      <div class="p-6">
        <div class="flex items-center justify-between">
          <h5 class="text-xl font-bold text-gray-900">Leads</h5>
        </div>
        <p class="mt-3 text-gray-600">Manage your leads and track their status.</p>
      </div>
    </a>

    <!-- Users Card - only for Admin -->
    <a *ngIf="accountService.hasRole(['Admin'])"
       [routerLink]="['/users']"
       class="group block h-full overflow-hidden rounded-lg bg-white shadow-lg transition-all duration-300 hover:shadow-xl">
      <div class="h-48 overflow-hidden bg-gray-200">
        <img
          src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&h=400&q=80"
          alt="Users illustration"
          class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-105"
        >
      </div>
      <div class="p-6">
        <div class="flex items-center justify-between">
          <h5 class="text-xl font-bold text-gray-900">Users</h5>
        </div>
        <p class="mt-3 text-gray-600">View and manage user accounts.</p>
      </div>
    </a>

    <!-- Files Card - for Admin, Attorney, Legal Secretary -->
    <a *ngIf="accountService.hasRole(['Admin', 'Attorney', 'Legal Secretary'])"
       [routerLink]="['/files']"
       class="group block h-full overflow-hidden rounded-lg bg-white shadow-lg transition-all duration-300 hover:shadow-xl">
      <div class="h-48 overflow-hidden bg-gray-200">
        <img
          src="https://images.unsplash.com/photo-1586281380117-5a60ae2050cc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&h=400&q=80"

      <div class="p-6">

    <!-- Analytics Card - for Admin and Report Viewer -->
    <a *ngIf="accountService.hasRole(['Admin', 'Report Viewer'])"
       [routerLink]="['/analytics']"
       class="group block h-full overflow-hidden rounded-lg bg-white shadow-lg transition-all duration-300 hover:shadow-xl">
      <div class="h-48 overflow-hidden bg-gray-200">

      </div>
