<form
  [formGroup]="userUpdateForm"
  (ngSubmit)="userUpdateForm.valid && onSubmit() "
  autocomplete="off"
  class="flex h-full flex-col divide-y divide-gray-200 bg-white shadow-xl"
>
  <div class="h-0 flex-1 overflow-y-auto mt-4">
    <div class="flex flex-1 flex-col justify-between">
      <div class="divide-y divide-gray-200 px-4 sm:px-6 pb-8">
        <app-text-input
          [formControl]="$any(userUpdateForm.controls['fullName'])"
          [label]="'Full Name'"
        ></app-text-input>
        <app-text-input
          [formControl]="$any(userUpdateForm.controls['lastName'])"
          [label]="'Last Name'"
        ></app-text-input>
        <app-text-input
          [formControl]="$any(userUpdateForm.controls['knownAs'])"
          [label]="'Username'"
        ></app-text-input>
        <app-text-input
          [formControl]="$any(userUpdateForm.controls['email'])"
          [label]="'Email'"
          type="email"
        ></app-text-input>
        <app-checkbox-input
          [formControl]="$any(userUpdateForm.controls['roles'])"
          [label]="'Roles'"
          [options]="this.roleOptions">
        </app-checkbox-input>
      </div>
    </div>
  </div>
  <div class="flex flex-shrink-0 justify-end px-4 py-4">
    <button

      type="button"
      (click)="delete()"
      class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
    >
      Delete
    </button>
    <button

      type="button"
      (click)="cancel()"
      class="ml-4 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
    >
      Cancel
    </button>
    <button
      (click)="onSubmit()"
      [disabled]="!userUpdateForm.valid"
      class="btn btn-success me-2 disabled:opacity-50"
      type="submit"
      class="ml-4 inline-flex justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Save
    </button>
  </div>
</form>
