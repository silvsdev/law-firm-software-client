<div

>
  <!-- Sidebar component, swap this element with another sidebar if you like -->
  <div class="flex grow flex-col gap-y-5 overflow-y-auto px-6">
    <div class="flex h-10 pt-4 shrink-0 items-center">
      <!-- <img
        class="h-5 w-auto"
        src="https://tailwindui.com/plus/img/logos/mark.svg?color=black"
        alt="Your Company"
      /> -->
      <P class=" font-semibold text-xs"> Thorrington-Smith and Silver </P>
    </div>
    <div class="border-t border-gray-100 -mx-6"></div>

      <ul role="list" class="flex flex-1 flex-col gap-y-7">
        <li>

              <!-- Current: "bg-white text-indigo-600", Default: "text-gray-700 hover:text-indigo-600 hover:bg-white" -->

                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"

                  stroke-width="1.5"
                  stroke="currentColor"

        <li>
          <div class="text-xs font-semibold leading-6 text-gray-600">Analytics</div>
          <ul role="list" class="-mx-2 mt-2 space-y-1">

            <li>
              <button

                class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 text-gray-700 hover:bg-white hover:text-indigo-600 w-full"

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"

          <button (click)="logout()" class="flex items-center gap-x-4 px-6 py-3 text-sm/6 font-semibold text-gray-900 hover:bg-white">
            <img class="h-8 w-8 rounded-full bg-white" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
            <span class="sr-only">Your profile</span>
            <span aria-hidden="true">Tom Cook</span>
          </button>
        </li> -->
