<label
  for="DependentNo"
  class="block text-sm font-medium leading-6 text-gray-900 mt-4"
>{{ label }}</label>
<div class="mt-2 bg-white outline-8 border ring-gray-200 rounded-md p-4 shadow-sm">
  <ng-container>
    <div class="relative mt-2 rounded-md ">
      <div
        class="relative flex items-start py-4 mx-2"
        *ngFor="let option of paginatedOptions | keyvalue"
      >
        <div class="min-w-0 flex-1 text-sm leading-6">
          <label for="person-1" class="select-none font-medium text-gray-900">
            {{ option.key }}
          </label>
        </div>
        <div class="ml-3 flex h-6 items-center">
          <input
            (click)="selectOption(option.key)"
            id="person-1"
            name="person-1"
            type="checkbox"
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600 hover:cursor-pointer"
            [checked]="option.value"
          />
        </div>
      </div>
    </div>
    <ng-container *ngIf="totalPages > 1">
      <nav
        class="flex items-center justify-between border-t border-gray-200 pt-3"
        aria-label="Pagination"
      >
        <div class="hidden sm:block">
          <p class="text-sm text-gray-700">
          </p>
        </div>
        <div class="flex flex-1 justify-between sm:justify-end">
          <button
          type="button"
            (click)="previousPage()"
            class="relative inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:outline-offset-0"
          >
            Previous
          </button>
          <button
          type="button"
            (click)="nextPage()"
            class="relative ml-3 inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:outline-offset-0"
          >
            Next
          </button>
        </div>
      </nav>
    </ng-container>
  </ng-container>
</div>
