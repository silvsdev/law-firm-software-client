<!-- filters -->
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-2xl lg:mx-0 lg:max-w-none">
    <ul role="list" class="grid grid-cols-3 gap-x-6 gap-y-8 lg:grid-cols-4 xl:gap-x-8">
      <li class="overflow-hidden">
        <div>
          <label for="location" class="block text-sm/6 font-medium text-gray-900">File Status</label>
          <div class="mt-2 grid grid-cols-1">
            <select
              id="location"
              name="location"
              class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            >
              <span *ngFor="let attorney of attorneys">
                <option class="text-sm font-normal">{{attorney}}</option>
              </span>
            </select>
            <svg
              class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
              viewBox="0 0 16 16"
              fill="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                fill-rule="evenodd"
                d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
      </li>
      <li class="overflow-hidden">
        <div>
          <label for="location" class="block text-sm/6 font-medium text-gray-900">File Type</label>
          <div class="mt-2 grid grid-cols-1">
            <select
              id="location"
              name="location"
              class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            >
              <option>Discovery</option>
              <option selected>Watching Briefs</option>
              <option>Other</option>
            </select>
            <svg
              class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
              viewBox="0 0 16 16"
              fill="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                fill-rule="evenodd"
                d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
      </li>
      <li class="overflow-hidden"></li>
    </ul>
    <div class="mt-8">
      <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
        <div class="overflow-hidden rounded-lg text-gray-200 px-4 py-5 border border-gray-200">
          <dt class="truncate text-sm font-medium text-gray-500">Total Files</dt>
          <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">{{metricsData.totalFiles}}</dd>
        </div>
        <div class="overflow-hidden rounded-lg bg-white px-4 py-5 border border-gray-200">
          <dt class="truncate text-sm font-medium text-gray-500">Perscribing Next 30 Days</dt>
          <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">{{metricsData.perscribingFileCount}}</dd>
        </div>
        <div class="overflow-hidden rounded-lg bg-white px-4 py-5 border border-gray-200">
          <dt class="truncate text-sm font-medium text-gray-500">Files Awaiting Trial</dt>
          <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">0</dd>
        </div>
      </dl>
    </div>

    <ul role="list" class="mt-8 grid grid-cols-1 gap-x-6 gap-y-8 lg:grid-cols-1 xl:gap-x-8">
      <li class="overflow-hidden rounded-xl border border-gray-200 h-[calc(100vh-20rem)]">
        <app-bar-chart></app-bar-chart>
      </li>
    </ul>
  </div>
</div>
